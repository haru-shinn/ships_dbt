version: 2

models:
  - name: stg_route_operations__ports
    description: 港テーブル
    columns:
      - name: port_id
        data_type: string
        description: 港ID

      - name: port_name
        data_type: string
        description: 港名

  - name: stg_route_operations__routes
    description: 航路テーブル
    columns:
      - name: route_id
        data_type: string
        description: 航路ID

      - name: route_name
        data_type: string
        description: 航路名

      - name: is_active
        data_type: boolean
        description: 有効フラグ

  - name: stg_route_operations__sections
    description: 区間テーブル
    columns:
      - name: route_id
        data_type: string
        description: 航路ID

      - name: dep_section_seq
        data_type: int64
        description: 出発区間順序
      
      - name: arr_section_seq
        data_type: int64
        description: 到着区間順序

      - name: departure_port_id
        data_type: string
        description: 出発港ID

      - name: arrival_port_id
        data_type: string
        description: 到着港ID

      - name: travel_time_minutes
        data_type: int64
        description: 所要時間（分）

  - name: stg_route_operations__schedules
    description: 運行スケジュールテーブル
    columns:
      - name: schedule_id
        data_type: string
        description: ダイヤID

      - name: ship_id
        data_type: string
        description: 船ID

      - name: route_id
        data_type: string
        description: 航路ID

      - name: departure_port_id
        data_type: string
        description: 出発港ID

      - name: arrival_port_id
        data_type: string
        description: 到着港ID

      - name: departure_date
        data_type: date
        description: 出発日

      - name: departure_time
        data_type: datetime
        description: 出発日時
      
      - name: departure_day_of_week
        data_type: string
        description: 出発曜日

      - name: arrival_date
        data_type: date
        description: 到着日

      - name: arrival_time
        data_type: datetime
        description: 到着日時
        
      - name: arrival_day_of_week
        data_type: string
        description: 到着曜日
